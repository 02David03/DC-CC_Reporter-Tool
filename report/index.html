<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Relatório DCCC </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <!-- Header -->
    <header class="d-flex justify-content-between px-5 py-2 gap-3 ">
      <div>
        <img src="./assets/ufpe-logo.svg" width="124px" alt="logo ufpe">
        <img src="./assets/cin-logo.svg" width="80px" alt="logo cin">
      </div>
      <img src="./assets/embraer-logo.svg" width="208px" alt="logo embraer">
    </header>

    <main id="index-main" class="container mt-4">
      <h1 class="text-center"> Relatório de cobertura da análise de DC/CC </h1>
      <!-- Infos -->
      <div class="accordion warning mt-3" id="accordionWarning">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one" aria-expanded="true" aria-controls="collapse-one">
              <img class="me-3" src="./assets/alert-triangle.svg" width="44px" alt="atenção">
              Algumas situações indesejadas foram identificadas durante a execução da ferramenta
            </button>
          </h2>
          <div id="collapse-one" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul class="mb-0" id="warning-list"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <!-- SUT coupling Analyses -->
        <div id="GRN0-col" class="col-6 py-3">
          <div class="content-box d-flex align-items-center flex-column">
            <!-- Donut Graph -->
            <a href="coupling_sut_detail.html">
              <h2 class="mb-4"> Acoplamento do SUT </h2>
            </a>
            <canvas id="GRN0-donut-graph" width="300" height="300"></canvas>
            <span id="GRN0-tooltip" class="tooltip-graph"></span>
            <div id="coupling-graph-legend" class="d-flex mt-2">
              <div class="d-flex gap-2 align-items-center">
                <span class="sm-circle dark-blue-bg"></span>
                <span>Acoplado</span>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <span class="sm-circle gray-bg"></span>
                <span>Não analisado</span>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <span class="sm-circle warning-bg"></span>
                <span>Acoplamento não identificado</span>
              </div>
            </div>
            <!-- Grid Graph -->
            <canvas id="GRN0-grid-graph" width="350" height="350"></canvas>
            <span id="GRN0-info-box" class="info-box"></span>

            <a class="ms-auto mt-2" href="coupling_sut_detail.html"> Ver mais</a>
          </div>
        </div>

        <!-- Components List -->
        <div id="components-col" class="col-6 py-3 z-1">
          <div class="content-box d-flex align-items-center position-relative overflow-hidden h-100 flex-column">
            <a href="coupling_component_detail.html">
              <h2 class="mb-3"> Cobertura de componentes </h2>
            </a>
            <input id="component-filter" class="ms-auto w-75 my-3" placeholder="Filtrar componentes" type="text">
            <div id="components-list" class="d-flex flex-wrap flex-column gap-2 align-items-start h-100 overflow-auto w-100"></div>
            <a class="ms-auto mt-auto mt-2" href="coupling_component_detail.html"> Ver mais</a>
          </div>
        </div>

        <!-- Test Comparation Table -->
        <div class="col-12 py-3">
          <div class="content-box d-flex align-items-center flex-column">
            <h2 class="mb-4"> Resultados dos testes </h2>
            <!-- Table -->
            <div id="test-table" class="d-flex justify-content-center table-responsive gap-3 px-3">
              <div id="test-col">
                <div class="head-table-cel">
                  Teste
                </div>
                <div class="subhead-table-cel" style="opacity: 0;" > #1 </div>
              </div>

              <div id="entries-col">
                <div class="head-table-cel">
                  Entradas
                </div>
              </div>

              <div id="expected-output-col">
                <div class="head-table-cel">
                  Saídas esperadas
                </div>
              </div>
              
              <div id="output-col">
                <div class="head-table-cel">
                  Saídas Obtidas
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./reporter.js" defer></script>
    <script src="./script/graphs.js" defer></script>
    <script src="./script/index.js" defer></script>
  </body>
</html>
